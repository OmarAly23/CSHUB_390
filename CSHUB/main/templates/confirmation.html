<!DOCTYPE html>
{% load static %
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/admin/css/main.css">
    <title>CS HUB</title>
</head>
<body class="">
    <header class="border-b p-3">
        <div class="container mx-auto flex items-center justify-between relative">
            <a href="{% url 'home' %}">
                <img src="{% static 'admin/img/logo.svg' %}" alt="Logo" width=120>
            </a>
                <nav>
                    <ul class="flex items-center">
                        <li>
                            <a href="{% url 'searchResults' %}" class="px-4 py-2 font-light text-base
                            rounded-md transition hover:bg-neutral-300
                            active:bg-transparent flex">
                                Search
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'signin' %}" class="ml-4 px-4 py-2 font-light text-base
                            rounded-md bg-[#154854] text-white transition hover:bg-neutral-300 hover:text-black flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                {% if name %}
                                    Hey, {{ name }}
                                {% else %}
                                    Log In/Sign Up
                                {% endif %}
                            </a>
                        </li>

                        {% if name %}
                        <li>
                            <a href="{% url 'logout' %}" class="ml-4 px-4 py-2 font-light text-base
                            rounded-md bg-[#154854] text-white transition hover:bg-neutral-300 hover:text-black flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            Logout
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </nav>
        </div>
    </header>
    <section class="hero px-3 py-6">
        <div class="container mx-auto">
            <span class="font-normal text-base flex mt-3 mx-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                Back
            </span>

            <div class="mt-7 mx-10">                
                <h1 class="text-5xl font-medium text-center">
                    Thank you for your help!
                </h1>
                <p class="mt-6 text-xl font-base text-center">
                    We will update the page soon
                </p>

                <div class="mt-6 flex justify-center gap-x-6">
                    <a href="./ToC.html"
                    class="px-4 py-2 font-light text-base
                    rounded-md bg-[#154854] text-white transition hover:bg-neutral-300 hover:text-black">
                        Return to Course Page
                    </a>
                    <a href="./index.html"
                    class="px-4 py-2 font-light text-base
                    rounded-md bg-[#154854] text-white transition hover:bg-neutral-300 hover:text-black">
                        Return to Home Page
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
